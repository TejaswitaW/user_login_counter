{% extends "blog/base.html" %}
{% load static %}
{% block title %}Contact{% endblock title %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white mt-5">Contact Page</h3>
    <form action="" >
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Your Name</label>
                <input type="text" class="form-control" id="inputname"/>
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail">Your Email</label>
                <input type="email" class="form-control" id="inputemail" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputSubject">Your Subject</label>
            <input type="text" class="form-control" id="inputsubject" required/>
        </div>
        <div class="mb-3">
            <label for="inputTextarea">Your Message</label>
            <textarea class="form-control" id="inputtextarea" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
    </form>
   
</div>
{% endblock content %}
